<header>
    <span *ngIf="this.totalCount && this.totalCount > 0">showing 
        <strong>
            
             {{(this.pageNumber-1) * this.pageSize+1}} - 
            {{this.pageNumber * this.pageSize}} 
        </strong> of <strong>
            {{this.totalCount}}
        </strong>
    </span>
    <span *ngIf="this.totalCount === 0">There is <strong>{{this.totalCount}} result found</strong></span>
</header>
